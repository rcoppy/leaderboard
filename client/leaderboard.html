<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>

  {{> leaderboard}}

  {{> addPlayerForm}}

  {{> loginButtons}}

</body>

<template name="leaderboard">
  	<ul>
	  	{{#each player}}
		 	<li class="player {{selectedClass}}">{{name}}: {{score}}</li>
	  	{{/each}}
 		
	  	<li><input type="button" id="increment" value="Give 5 points" />
	  		<input type="button" id="decrement" value="Take 5 points"/>

	  		<input type="button" id="remove" value="Remove Player"/>

	  	</li>

		{{#if showSelectedPlayer}} 
		<li>
			<!-- showSelectedPlayer doesn't return a boolean - does this mean #if is comparing nulll vs not null? -->
			Selected Player: {{showSelectedPlayer.name}}
		</li>
		{{/if}}
 		
 	</ul>
</template>

<template name="addPlayerForm">
	{{#if currentUser}}
		<form id="addPlayerForm"> 
			<input type="text" name="playerName" required> <!-- use 'name' attribute instead of 'id' - in js can access as event.target.'name'.value --> 
			
			<input type="submit" value="Add Player">
		</form>
		{{else}}
		<p>Log in to add players.</p>
	{{/if}}
</template>
